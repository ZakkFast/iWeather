<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/style.css" class="rel">
    <title>iWeather</title>
</head>
<body>
    <div class='bg'>
    <header class="container-fluid text-center text-white bg-dark p-2">
        <h1>iWeather</h1>
    </header>
    <div class="container-fluid">
        <div class="row">
            <aside class="col-lg-3 bg-light" id="bg-light">
                <h4 class="mt-1">Find a city</h4>
                <div class="form-inline form-group">
                    <input id="searchInput" type="text" class="form-control">
                    <button id="searchBtn" class="btn-btn-primary">Search</button>
                </div>
                <ul class="list-group history">
                    
                </ul>
            </aside>
            <div class="col-lg-9">
                <div id="current" class="mt-3">

                </div>
                <div id="forecast" class="mt-3 row">

                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="assets/script/main.js"></script>
</body>
</html>
